{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style type="text/css">
        body {
            background-image: url("{% static 'DiabetesPrediction/images/img1.png' %}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Dark overlay for better contrast */
            background-blend-mode: darken;
        }

        h1 {
            font-size: 3em;
            font-weight: 700;
            margin: 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
        }

        p {
            font-size: 1.2em;
            margin-top: 20px;
            font-weight: 300;
        }

        input[type=submit] {
            background-color: #00A4E4;
            border: none;
            color: white;
            padding: 15px 30px;
            cursor: pointer;
            margin-top: 40px;
            font-size: 1.1em;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        input[type=submit]:hover {
            background-color: #007bb5;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        div {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            max-width: 600px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div>
        <h1>WELCOME TO DIABETES PREDICTION SYSTEM</h1>
        <p>Accurate and Reliable Predictions at Your Fingertips</p>
        <form action="predict">
            <input type="submit" value="Let's Get Started!!">
        </form>
    </div>
</body>
</html>
